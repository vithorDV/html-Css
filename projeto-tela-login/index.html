<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="assets/css/style.css">
<body>
    <main>
        <form id="area-login">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente.Faça login para acessar sua conta novamente e pode fazer as configurações no seu ambiente</p>
            <div id="area-nickname"><input type="text" id="nickname" placeholder="digite seu email"></div>
            <div id="area-password"><input type="password" minlength="6" maxlength="12" id="password" placeholder="digite sua senha"></div>
            <div id="entrar">Entrar</div>
            <div id="esqueci">Esqueci minha senha</div>    
        </form>
        <div id="area-imagem">
            
        </div>
    </main>
</body>
</html>
